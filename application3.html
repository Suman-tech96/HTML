<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>
<body bgcolor="aqua">
    
    <center><h1>Application Form</h1></center>
    <label for="fname">First Name : </label>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Last Name : </label>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="age">Age : </label>
    <input type="text" name="age" id="age"><br><br>

    <label for="mail">Email Address : </label>
    <input type="email" name="mail" id="mail"><br><br>

    <label for="dob">Date Of Birth : </label>
    <input type="text" placeholder="mm/dd/yyyy"><br><br>

    <label for="gender">Gender : </label>
    <select name="gender" id="gender">
        <option value="gender">Male</option>
        <option value="gender">Female</option>
    </select><br><br>

    <label for="position">Positions Available : </label>
    <input type="radio" id="position" name="position">Junior Developer
    <input type="radio" id="position" name="position">Mid-level Develope
    <input type="radio" id="position" name="position">Senior Developer <br><br>


    <label for="language">Programming Languages : </label>
    <input type="checkbox" id="language" name="language">Java
   <input type="checkbox" name="language" id="language">Java Script 
   <input type="checkbox" name="language" id="language">Python <br><br>

    <label for="password">password : </label>
    <input type="text" id="password" name="password"> <br><br>

    <label for="confirm">Confirm Password : </label>
    <input type="password" name="confirm" id="confirm"> <br><br>

    <input type="Submit" value="Submit" style="background-color: brown;">
    <input type="Reset" value="Reset" style="background-color: brown;">




</body>
</html>
